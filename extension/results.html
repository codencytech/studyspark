<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudySpark - Results</title>
<style>
    /* --- Body & Card --- */
    body {
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--color-bg);
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    :root {
        --color-bg: #0a0a0a;
        --color-surface: #111111;
        --color-surface-light: #1a1a1a;
        --color-text: #f5f5f5;
        --color-text-secondary: #a3a3a3;
        --color-accent: #00d4aa;
        --color-accent-dark: #00b894;
        --color-accent-light: #26f7d0;
        --color-border: #2a2a2a;
        --border-radius: 12px;
        --border-radius-lg: 16px;
        --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.7);
        --shadow-accent: 0 0 30px rgba(0, 212, 170, 0.3);
    }

    .card {
        background: var(--color-surface);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-lg);
        padding: 32px 28px 28px;
        max-width: 600px;
        width: 100%;
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        animation: fadeSlideIn 0.6s ease forwards;
        position: relative;
        border: 1px solid var(--color-border);
    }

    @keyframes fadeSlideIn {
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* --- Header --- */
    .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 16px;
    }

    #result-title {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, var(--color-text) 0%, var(--color-accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
    }

    /* --- Result content --- */
    #result-content {
        white-space: pre-wrap;
        line-height: 1.75;
        font-size: 15px;
        color: var(--color-text);
        opacity: 0;
        animation: fadeInText 0.8s ease forwards;
        animation-delay: 0.4s;
    }

    #result-content p {
        margin: 12px 0;
        animation: slideFade 0.6s ease forwards;
    }

    #result-content h1, #result-content h2, #result-content h3 {
        color: var(--color-accent-light);
        margin: 16px 0 10px;
        font-weight: 600;
    }

    #result-content ul {
        margin: 10px 0 14px 20px;
        list-style-type: disc;
        color: var(--color-text);
    }

    #result-content li {
        margin: 6px 0;
    }

    @keyframes fadeInText {
        to { opacity: 1; }
    }

    @keyframes slideFade {
        from { opacity: 0; transform: translateY(6px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Copy Button --- */
    #copy-btn {
        padding: 10px 20px;
        cursor: pointer;
        background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
        color: var(--color-bg);
        border: none;
        border-radius: var(--border-radius);
        font-size: 14px;
        font-weight: 600;
        box-shadow: var(--shadow-accent);
        position: relative;
        overflow: hidden;
        transition: var(--transition);
    }

    #copy-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.6s;
    }

    #copy-btn:hover::before {
        left: 100%;
    }

    #copy-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg), var(--shadow-accent);
    }

    #copy-btn:active {
        transform: scale(0.96);
    }

    /* --- Loader --- */
    .loader {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-top: 28px;
        gap: 12px;
    }

    .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
        animation: pulse 0.8s infinite alternate;
        box-shadow: 0 0 8px rgba(0, 212, 170, 0.6);
    }

    @keyframes pulse {
        from { transform: scale(0.8); opacity: 0.6; }
        to { transform: scale(1.3); opacity: 1; }
    }

    /* --- Scrollable container if result is long --- */
    #result-content {
        max-height: 400px;
        overflow-y: auto;
        padding-right: 8px;
    }

    #result-content::-webkit-scrollbar {
        width: 6px;
    }
    #result-content::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
        border-radius: 3px;
    }

    #result-content::-webkit-scrollbar-track {
        background: var(--color-surface-light);
        border-radius: 3px;
    }

    /* Code blocks styling */
    #result-content code {
        background: var(--color-surface-light);
        padding: 2px 6px;
        border-radius: 4px;
        color: var(--color-accent-light);
        font-family: 'Monaco', 'Consolas', monospace;
        border: 1px solid var(--color-border);
    }
</style>
</head>
<body>
    <div class="card">
        <div class="result-header">
            <h3 id="result-title">Result</h3>
            <button id="copy-btn">Copy</button>
        </div>
        <div id="result-content">Loading result...</div>

        <!-- Loader -->
        <div id="loading" class="loader">
            <div class="dot"></div>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
