<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpark</title>
    <style>
        body { width: 300px; padding: 16px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        button {
            width: 100%; padding: 8px; margin: 4px 0; cursor: pointer;
            background-color: #f0f4f8; border: 1px solid #ccc; border-radius: 4px; text-align: left;
        }
        button:hover { background-color: #e1e8f0; }
    </style>
</head>
<body>
    <h3>StudySpark</h3>
    <button data-action="SUMMARIZE">Summarize Page</button>
    <button data-action="SIMPLIFY">Simplify Text</button>
    <button data-action="TRANSLATE">Translate Text</button>
    <button data-action="PROOFREAD">Proofread Text</button>
    <button data-action="FLASHCARDS">Create Flashcards</button>
    <button data-action="TEMPLATE">Generate Template</button>

    <script src="popup.js"></script>
</body>
</html>
