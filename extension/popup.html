<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudySpark</title>

  <style>
    :root {
      --color-bg: #0a0a0a;
      --color-surface: #111111;
      --color-surface-light: #1a1a1a;
      --color-text: #f5f5f5;
      --color-text-secondary: #a3a3a3;
      --color-accent: #00d4aa;
      --color-accent-dark: #00b894;
      --color-accent-light: #26f7d0;
      --color-border: #2a2a2a;
      --border-radius: 12px;
      --border-radius-lg: 16px;
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.7);
      --shadow-accent: 0 0 30px rgba(0, 212, 170, 0.3);
    }

    html, body {
      width: 380px;
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial;
      background: var(--color-bg);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 20px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: var(--color-bg);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px;
      border-radius: var(--border-radius-lg);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .logo {
      width: 52px;
      height: 52px;
      border-radius: var(--border-radius);
      display: grid;
      place-items: center;
      box-shadow: var(--shadow-accent);
      flex: 0 0 52px;
    }

    .title {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .title .main { 
      font-weight: 700; 
      font-size: 18px; 
      letter-spacing: 0.2px; 
      color: var(--color-text);
      background: linear-gradient(135deg, var(--color-text) 0%, var(--color-accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .title .sub { 
      font-size: 13px; 
      color: var(--color-text-secondary); 
      margin-top: 4px;
    }

    /* Actions grid */
    .actions {
      display: grid;
      gap: 14px;
      flex: 1;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border-radius: var(--border-radius);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: var(--transition);
      outline: none;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 170, 0.1), transparent);
      transition: 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-4px);
      border-color: var(--color-accent);
      box-shadow: var(--shadow-lg), var(--shadow-accent);
    }

    .btn:active { 
      transform: translateY(-1px); 
    }

    .btn .icon {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      background: var(--color-surface-light);
      flex: 0 0 48px;
      font-size: 20px;
      color: var(--color-accent);
      transition: var(--transition);
      border: 1px solid var(--color-border);
    }

    .btn:hover .icon {
      background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
      color: var(--color-bg);
      transform: scale(1.1);
    }

    .btn .meta {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }
    .btn .label { 
      font-weight: 600; 
      font-size: 14px; 
      color: var(--color-text); 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
    }
    .btn .hint  { 
      font-size: 12px; 
      color: var(--color-text-secondary); 
      line-height: 1.4;
    }

    /* Primary action styling */
    .btn.primary {
      background: linear-gradient(135deg, rgba(0, 212, 170, 0.1) 0%, rgba(0, 184, 148, 0.05) 100%);
      border: 1px solid rgba(0, 212, 170, 0.3);
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--color-text-secondary);
      padding: 14px;
      border-radius: var(--border-radius);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
    }

    .version {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .settings {
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      transition: var(--transition);
    }

    .settings:hover {
      background: var(--color-surface-light);
      color: var(--color-accent);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .wrap { padding: 16px; }
      .btn .label { font-size: 13px; }
      .btn .hint { font-size: 11px; }
      .logo { width: 46px; height: 46px; }
      .btn .icon { width: 44px; height: 44px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="dialog" aria-labelledby="appTitle">
    <div class="header">
      <div class="logo">
        <img src="icons/studysparklogo.png" alt="Extension Logo" width="28" height="28">
      </div>
      <div class="title">
        <div id="appTitle" class="main">StudySpark</div>
        <div class="sub">AI-Powered Learning Assistant</div>
      </div>
    </div>

    <div class="actions" role="list">
      <button class="btn primary" data-action="SUMMARIZE">
        <div class="icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M4 6h16M4 10h10M4 14h16M4 18h10" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </div>
        <div class="meta">
          <div class="label">Summarize Page</div>
          <div class="hint">Get key points from current webpage</div>
        </div>
      </button>

      <button class="btn" data-action="FLASHCARDS">
        <div class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="5" width="14" height="12" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M7 9h6M7 13h4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </div>
        <div class="meta">
          <div class="label">Create Flashcards</div>
          <div class="hint">Generate Q&A cards from content</div>
        </div>
      </button>

      <button class="btn" data-action="SIMPLIFY">
        <div class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.6"/></svg>
        </div>
        <div class="meta">
          <div class="label">Simplify Text</div>
          <div class="hint">Make complex content easier to read</div>
        </div>
      </button>

      <button class="btn" data-action="PROOFREAD">
        <div class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.6"/></svg>
        </div>
        <div class="meta">
          <div class="label">Proofread Text</div>
          <div class="hint">Fix grammar and improve writing</div>
        </div>
      </button>

      <button class="btn" data-action="TRANSLATE">
        <div class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 2a10 10 0 100 20 10 10 0 000-20z" stroke="currentColor" stroke-width="1.6"/><path d="M2 12h20M12 2a15 15 0 010 20 15 15 0 010-20" stroke="currentColor" stroke-width="1.6"/></svg>
        </div>
        <div class="meta">
          <div class="label">Translate Text</div>
          <div class="hint">Translate content to any language</div>
        </div>
      </button>

      <button class="btn" data-action="TEMPLATE">
        <div class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M3 9h18M9 21V9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        </div>
        <div class="meta">
          <div class="label">Generate Template</div>
          <div class="hint">Create HTML/CSS templates</div>
        </div>
      </button>
    </div>

    <div class="footer">
      <div class="version">v1.0 â€” StudySpark</div>
      <div class="settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/></svg>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
